  <body>
    <main>
      <div class="container">
        <a class="back-link" href="./index.html">Go back</a>
        <h1 class="main-title">Timer</h1>
        <div class="input-wrapper">
          <input class="js-input" type="text" id="datetime-picker" />
          <button class="js-timer-btn" type="button" data-start>Start</button>
        </div>

        <div class="timer">
          <div class="field">
            <span class="value js-days" data-days>00</span>
            <span class="label">Days</span>
          </div>
          <div class="field">
            <span class="value js-hours" data-hours>00</span>
            <span class="label">Hours</span>
          </div>
          <div class="field">
            <span class="value js-mins" data-minutes>00</span>
            <span class="label">Minutes</span>
          </div>
          <div class="field">
            <span class="value js-secs" data-seconds>00</span>
            <span class="label">Seconds</span>
          </div>
        </div>
      </div>
    </main>

  </body>
